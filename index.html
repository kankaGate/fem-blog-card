<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="blog-card">
    <div class="blog-card-container">
      <img src="assets/images/illustration-article.svg" alt="illustration-article" class="blog-card-img">
      <div class="tags">
        <span class="tag">Learning</span>
      </div>
      <span class="date-published">Published 21 Dec 2023</span>
      <h1 class="blog-card-title">HTML & CSS foundations</h1>
      <p class="blog-text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author-profile">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper photo" class="author-img">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luthfi</a>.
  </footer>
</body>

</html>
